<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p data-messageText>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="search-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
            <img src="./assets/loading.gif" width="150" loading="lazy">
            <p>Loading...</p>
            </div>

            <!-- user-info container -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon> <!-- flag -->
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - other parameters -->
                <div class="parameter-container">
                     
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" width="50" loading="lazy">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    
                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" width="50" loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    
                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" width="50" loading="lazy">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>


            </div>

            <div class="not-found">
                <img src="./assets/not-found.png" width="300px">
                <p>city not found</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
